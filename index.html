<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AR.js Image Tracking with Video Player</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://rawgit.com/jeromeetienne/AR.js/2.3.0/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <a-assets>
        <video id="video" src="assets/video.mp4" autoplay loop muted></video>
      </a-assets>

      <a-marker preset="custom" type="pattern" url="assets/marker.patt">
        <a-entity
          position="0 0 0"
          scale="0.5 0.5 0.5"
          rotation="-90 0 0"
          animation__mouseenter="property: scale; to: 0.8 0.8 0.8; startEvents: mouseenter; dur: 200"
          animation__mouseleave="property: scale; to: 0.5 0.5 0.5; startEvents: mouseleave; dur: 200"
          cursor="rayOrigin: mouse"
          event-set__mouseenter="_event: mouseenter; _target: #video; visible: true"
          event-set__mouseleave="_event: mouseleave; _target: #video; visible: false"
        >
          <a-video
            src="#video"
            width="3"
            height="2"
            position="0 0 0"
            geometry="primitive: plane"
            visible="false"
          ></a-video>
        </a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
