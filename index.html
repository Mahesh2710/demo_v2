
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/iphone-inline-video/2.2.2/iphone-inline-video.min.js" integrity="sha512-juU+p9nhIAJNHDlTqyxIG3hfqx0eecu4BMGKDoiaNha/UvBWXqE0oNVB9oW2b6kPtmmMzs5rq59Pan1rGcQUAA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: https://mahesh2710.github.io/demo_v2/assets/targets.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
       <a-assets>
       <video id="myvideo" src="https://mahesh2710.github.io/demo_v2/assets/video.webm" type="video/webm" loop="true" playsinline autoplay></video>
    </a-assets>
    <a-camera position="0 0 0" vr-mode-ui="enabled: false" look-controls="enabled: false"></a-camera>
    <a-entity id="objectAR" mindar-image-target="targetIndex: 0" look-controls="enabled: false">
        <a-plane src="#myvideo" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>
        <a-plane src="#myvideo1" position="0 0 0" height="0.552" width="1" rotation="0.5 0 0.5"></a-plane>
    </a-entity>
    </a-scene>
  </body>
</html>
