<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AR.js Image Tracking with Video Player</title>
    <style>
      #video-player {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: black;
      }
    </style>
  </head>
  <body>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.3.0/aframe/build/aframe-ar.js"></script>
    <a-scene embedded arjs="sourceType: webcam;">
      <a-assets>
        <video id="video" autoplay loop crossorigin="anonymous" playsinline>
          <source src="assets/video.mp4" type="video/mp4" />
        </video>
      </a-assets>

      <a-marker type="pattern" url="assets/marker.patt">
        <a-video
          src="#video"
          width="4"
          height="3"
          rotation="-90 0 0"
          position="0 0 0"
          scale="1 1 1"
        ></a-video>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
