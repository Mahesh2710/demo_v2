<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>AR.js Image Tracking Video Player</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.3.1/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <a-assets>
        <video id="video" src="assets/video.mp4" autoplay="true" loop="true"></video>
      </a-assets>
      <a-marker type="pattern" url="assets/marker.patt">
        <a-video src="#video" width="2" height="2" rotation="-90 0 0"></a-video>
      </a-marker>
      <a-camera-static></a-camera-static>
    </a-scene>
  </body>
</html>
