<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>AR.js Image Tracking Video Player Example</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.3.1/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; trackingMethod: best; debugUIEnabled: false;">
      <!-- Define the video asset -->
      <a-assets>
        <video id="video" autoplay loop src="assets/video.mp4"></video>
      </a-assets>

      <!-- Set up the image marker -->
      <a-marker preset="custom" type="pattern" url="assets/marker.patt">
        <!-- Attach the video player to the marker -->
        <a-video src="#video" width="1" height="1" position="0 0 0"></a-video>
      </a-marker>

      <!-- Camera and lighting -->
      <a-entity camera></a-entity>
      <a-light type="ambient" intensity="1"></a-light>
    </a-scene>
  </body>
</html>
